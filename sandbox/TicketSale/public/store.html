<!DOCTYPE html>
<html>
    <head>
        <title>Ticketshop</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <section class="container content-section">
            <h2 class="section-header">Kategorie wählen</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Kategorie - 1A</span>
                    <img class="shop-item-image" src="Images/100_1A.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">74.00€</span>
                        <button class="btn btn-primary shop-item-button" type="button">ZUM WARENKORB</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Kategorie - 2A</span>
                    <img class="shop-item-image" src="Images/100_2A.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">54.00€</span>
                        <button class="btn btn-primary shop-item-button"type="button">ZUM WARENKORB</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Kategorie - 1B</span>
                    <img class="shop-item-image" src="Images/100_1B.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">48.00€</span>
                        <button class="btn btn-primary shop-item-button" type="button">ZUM WARENKORB</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Kategorie - 2B</span>
                    <img class="shop-item-image" src="Images/100_2B.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">38.00€</span>
                        <button class="btn btn-primary shop-item-button" type="button">ZUM WARENKORB</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Kategorie - 1C</span>
                    <img class="shop-item-image" src="Images/100_1C.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">26.00€</span>
                        <button class="btn btn-primary shop-item-button" type="button">ZUM WARENKORB</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Kategorie - 2C</span>
                    <img class="shop-item-image" src="Images/100_2C.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">18.00€</span>
                        <button class="btn btn-primary shop-item-button" type="button">ZUM WARENKORB</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Auswahl</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Kategorie</span>
                <span class="cart-price cart-header cart-column">Preis</span>
                <span class="cart-quantity cart-header cart-column">Anzahl</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Gesamt</strong>
                <span class="cart-total-price">0.00€</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">KAUFEN</button>
        </section>
    </body>
</html>
